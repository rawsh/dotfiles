## Compton Config
## based on dkeg 2015 'candy' config, with slight edits.

## Sometimes a little transparency can soften the edges
shadow-opacity = 0.6;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;

## transparent borders are pretty okay
frame-opacity = 1.0;

## Keep the shadows tight
shadow = true;
##shadow-radius = 1;
##shadow-offset-x = 1;
##shadow-offset-y = 1;
no-dock-shadow = true;
no-dnd-shadow = true;

##shadow-exclude = "x<=3 && x2>= 1900 && y <= 30 && y2 >=1000";

shadow-exclude = [
	"x<=20 && x2>= 1900 && y <= 100 && y2 >=980",
	"name = 'noshadow'",
	"class_g = 'dmenu'"
];

## Soften the window and workspace changes
fading = true;
##fade-in-step = 1000;
##fade-out-step = 1000;
fade-exclude = [ ];

## Extras
use-ewmh-active-win = false;
detect-client-opacity = true;
sw-opti = true;
backend = "glx"
detect-transient = true;
detect-client-leader = true;
shadow-ignore-shaped = false;
detect-rounded-corners = true;

